<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login</title>
    <script defer src="script.js"></script>
</head>
<body> 
    <form id="form">
    <div class="container">
        <div class="card">
            <H1>Welcome</H1>
                <label>Username</label>
                <input type="text" placeholder="Username" name="username" required minlength="5" maxlength="20">
                <label>Password</label>
                <input type="password" placeholder="Password" name="password" id="myInput" required minlength="5" maxlength="20">
                <label>Show Password</label>
                <input type="checkbox" onclick="myFunction()">
               
                <div class="button-container">
                    <button type="submit">Sign in</button>
                </div>
                <label>Stay signed in?</label>
                <input type="checkbox" checked="checked">
         </div>
        </form>
    </div>
</body>
</html>
